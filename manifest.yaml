_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: NotionUnfurler
  description: unfurl Notion URL
  background_color: "#736b73"
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: NotionUnfurler
    always_online: false
  unfurl_domains:
    - notion.so
oauth_config:
  scopes:
    bot:
      - links:read
      - links:write
settings:
  event_subscriptions:
    bot_events:
      - link_shared
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
